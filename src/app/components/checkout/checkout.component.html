<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <!-- JmÃ©no pro formgroup v ts-filu-->
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
        <!-- Customer -->
        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>
          <div class="row">
            <div class="col-md-2">
              <label>First Name</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="firstName" type="text"/>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>Last Name</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="lastName" type="text" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>Email</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="email" type="text" />
              </div>
            </div>
          </div>
        </div>
        <div class="form-area">

        <!-- Shipping Address -->
          <h3>Shipping Address</h3>
          <div formGroupName="shippingAddress">
            <div class="row">
              <div class="col-md-2">
                <label>Street</label>
              </div>
              <div class="col-md-9">
                <div class="input-space">
                  <input formControlName="street" type="text" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <label>City</label>
              </div>
              <div class="col-md-9">
                <div class="input-space">
                  <input formControlName="city" type="text" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <label>Country</label>
              </div>
              <div class="col-md-9">
                <div class="input-space">
                    <select formControlName="country">
                        <option> TODO</option>
                    </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <label>Zip Code</label>
              </div>
              <div class="col-md-9">
                <div class="input-space">
                  <input formControlName="zipCode" type="text" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Billing Address same as Shipping Address checkbox - copy shipping address to billing address-->
        <div class="input-space">
            <label class="au-checkbox">
                <input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)"/>
                <span class="au-checkmark"></span>Billing Address same as Shipping Address
            </label>
        </div>

        <!-- Billing Address -->
        <div class="form-area">
            <h3>Billing Address</h3>
          <div formGroupName="billingAddress">
            <div class="row">
              <div class="col-md-2">
                <label>Street</label>
              </div>
              <div class="col-md-9">
                <div class="input-space">
                  <input formControlName="street" type="text" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <label>City</label>
              </div>
              <div class="col-md-9">
                <div class="input-space">
                  <input formControlName="city" type="text" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <label>Country</label>
              </div>
              <div class="col-md-9">
                <div class="input-space">
                    <select formControlName="country">
                        <option> TODO</option>
                    </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <label>Zip Code</label>
              </div>
              <div class="col-md-9">
                <div class="input-space">
                  <input formControlName="zipCode" type="text" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Credit Card -->
        <div class="form-area">
            <h3>Credit card</h3>
            <div formGroupName="creditCard">
                <div class="row">
                    <div class="col-md-2">
                        <label>Card Type</label>
                    </div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <select formControlName="cardType">
                                <option>Visa</option>
                                <option>MasterCard</option>
                                <option>American Express</option>
                                <option>Discover</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>Name on Card</label>
                    </div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="nameOnCard" type="text" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>Card Number</label>
                    </div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="cardNumber" type="text" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>Security Code</label>
                    </div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="securityCode" type="text" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>Expiration Month</label>
                    </div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <select formControlName="expirationMonth">
                                <option>TODO</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>Expiration Year</label>
                    </div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <select formControlName="expirationYear">
                                <option>2024</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Order Details -->
        <div class="form-area">
            <h3>Review Your Order</h3>

            <p>Total Quantity: {{ totalQuantity }}</p>
            <p>Shipping: FREE</p>
            <p>Total Price: {{ totalPrice | currency: 'USD' }}</p>
        </div>

        <!-- Submit button -->
        <div class="text-center">
          <button type="submit" class="btn btn-info">Purchase</button>
        </div>
      </form>
    </div>
  </div>
</div>
